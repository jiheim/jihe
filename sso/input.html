    .input-wrap{
      margin-bottom: 10px;

      margin-bottom: 20px;

<!-- 보통 상태의 input -->
  <div class="input-wrap">
    <input id="name" name="name" type="email" required>
    <label for="name">E-mail</label>
    <p>Cannot contain spaces</p>
  </div>

<!-- Password나 Email을 올바르게 입력했을 때의 input // .correct가 붙습니다 -->
  <div class="input-wrap correct">
    <input id="name" name="name" type="password" required>
    <label for="name">Password</label>
    <p>Cannot contain spaces</p>
  </div>

<!-- Password나 Email을 올바르지 않게 입력했을 때의 input // .error가 붙습니다 -->
  <div class="input-wrap error">
    <input id="name" name="name" type="password" required>
    <label for="name">Password</label>
    <p>Cannot contain spaces</p>
  </div>

<!-- disabled 상태의 input -->
    <div class="input-wrap">
    <input id="name" name="name" type="password" required disabled="disabled">
    <label for="name">Password</label>
    <p>Cannot contain spaces</p>
  </div>


<!-- .btn-primary -->
  <input class="btn-primary" type="submit" value="Login">

<!-- .btn-line -->
  <input class="btn-line" type="submit" value="Login">
