<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>SOCIAL PAPER</title>
		
		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<!-- style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- font -->
		<link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
		<!-- js -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
		<script type="text/javascript" src="js/waypoints.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="css/ie8.css"><![endif]-->
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!--[if lt IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script><![endif]-->
	</head>
	<body>
	

	
		<div class="loginContent">
			<div class="loginWrap">
				
				<button class="loginJoin" type="button">회원가입</button>
				
				<!-- 로그인 -->
				<div class="login">
					<h1><a href="#">SOCIAL PAPER</a></h1><!-- 메인으로 -->
					<input type="text" placeholder="아이디 또는 이메일 주소를 입력" />
					<input class="pswd" type="password"  placeholder="비밀번호" />
					
					<ul>
						<li><label for=""><input type="checkbox"/>아이디 저장</label></li>
						<li><a href="#findId">아이디 찾기</a></li>
						<li><a href="#findPw">비밀번호 찾기</a></li>
					</ul>
					
					<button class="confirm" type="button">로그인</button>
				</div>
				
				<!-- 아이디찾기 -->
				<div id="findId" class="findId" style="display:block;">
					<h2>아이디 찾기</h2>
					<p>가입하신 이메일로 ID가 발송됩니다</p>
					
					<button type="button" class="close">닫기</button>
					<input type="text" placeholder="이름" />
					<input class="mailAdrs" type="text" placeholder="이메일 주소를 입력" />
					
					<button class="confirm" type="button">확인</button>
				</div>
				
				<!-- 비번찾기 -->
				<div id="findPw" class="findPw" style="display:block;">
					<h2>비밀번호 찾기</h2>
					<p>가입하신 이메일로 임시 비밀번호를 발송해드립니다</p>
					
					<button type="button" class="close">닫기</button>
					<input type="text" placeholder="아이디" />
					<input type="text" placeholder="이름" />
					<input class="mailAdrs" type="text"  placeholder="이메일 주소를 입력" />
					<button class="confirm" type="button">확인</button>
				</div>
			
				<footer>COPYRIGHT(C) 2007 netDiver, ALL RIGHTS RESERVED.</footer>
			</div>
		</div>

	</body>
</html>
