<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>SOCIAL PAPER</title>
		
		<!-- reset -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
		<!-- style -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- font -->
		<link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
		<!-- js -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
		<script type="text/javascript" src="js/waypoints.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="css/ie8.css"><![endif]-->
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!--[if lt IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script><![endif]-->
	</head>
	<body>
	

	
		<div class="joinContent">
			
			<div class="joinWrap">
				<div class="topTitle">
					<h1><a href="#">SOCIAL PAPER</a></h1>
					<h2>회원정보 수정</h2>
				</div>
				
				<div class="joinForm">
					<dl class="userId">
						<dt>ID <strong>*</strong></dt>
						<dd>socialpaperid</dd>
					</dl>
					
					<dl class="userName">
						<dt>담당자 이름 <strong>*</strong></dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="userPw">
						<dt>비밀번호 <strong>*</strong></dt>
						<dd>
							<input type="password"  placeholder="6~20자 이하의 영문과 숫자" />
							<span>변경을 원하지 않으시면 작성하지 않으셔도 됩니다</span>
						</dd>
					</dl>
					
					<dl class="userPwAgain">
						<dt>비밀번호 확인 <strong>*</strong></dt>
						<dd><input type="password"/></dd>
					</dl>
					
					<dl class="userMail">
						<dt>이메일 <strong>*</strong></dt>
						<dd>
							<input type="text"/>
							@
							<select name="" id="">
								<option value="">이메일 선택</option>
							</select>
							<label for="">
								<input type="checkbox"/>
								메일 수신
							</label>
						</dd>
					</dl>
					
					<dl class="userPhone">
						<dt>전화번호 <strong>*</strong></dt>
						<dd>
							<input type="text"/> - 
							<input type="text"/> - 
							<input type="text"/>
						</dd>
					</dl>
					
					<dl class="userMobile">
						<dt>휴대폰번호 <strong>*</strong></dt>
						<dd>
							<input type="text"/> - 
							<input type="text"/> - 
							<input type="text"/>
						</dd>
					</dl>
					
					<dl class="userFax">
						<dt>팩스번호</dt>
						<dd>
							<input type="text"/> - 
							<input type="text"/> - 
							<input type="text"/>
						</dd>
					</dl>
					
					<dl class="companyNum">
						<dt>사업자 번호 <strong>*</strong></dt>
						<dd>
							<input type="text"/> - 
							<input type="text"/> - 
							<input type="text"/>
						</dd>
					</dl>
					
					<dl class="companyName">
						<dt>회사(기관)명 <strong>*</strong></dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="ceoName">
						<dt>대표자명</dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="companyAdrs">
						<dt>회사주소</dt>
						<dd>
							<input type="text"/>
							<input type="text"/>
						</dd>
					</dl>
					
					<dl class="companySort">
						<dt>업태</dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="fbAdrs">
						<dt>페이스북</dt>
						<dd><input type="text"/></dd>
					</dl>
					
					
					<dl class="twtAdrs">
						<dt>트위터</dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="pinAdrs">
						<dt>핀터레스트</dt>
						<dd><input type="text"/></dd>
					</dl>
					
					<dl class="linkedinAdrs">
						<dt>링크드인</dt>
						<dd><input type="text"/></dd>
					</dl>
					

					
					<div class="confirmBtn">
						<button class="confirm" type="button">작성완료</button>
						<button class="cancel" type="button">취소</button>
					</div>
					

				</div>
			</div>
			
			<footer>COPYRIGHT(C) 2007 netDiver, ALL RIGHTS RESERVED.</footer>
		</div>

	</body>
</html>
